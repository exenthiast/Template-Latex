<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar PW</title>
  </head>
  <body>
    <section>
      <p>
        Tag hr mendefinisikan sebuah garis horisontal, defaultnya adalah rata
        tengah:
      </p>
      <hr color="green" />
      <p align="left">Terdapat paragraf disini</p>
      <hr width="80%" size="10" align="left" />
      <p align="right">Terdapat paragraf disini</p>
      <hr width="400" size="6" align="right" color="red" />
      <center>
        <p>Terdapat paragraf disini</p>
      </center>
      <!--SSSSSSIni adalah komentar yang tidak akan ditampilkan di layar browser -->
    </section>
  </body>
